<!DOCTYPE html>
<html lang="en">
<head>
    <title>TT Contacts</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
</head>

<body layout="column" ng-controller="UsersListController as ul">

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>TT Contacts</h1>
</md-toolbar>

<div flex layout="row">

    <md-sidenav md-is-locked-open="$media('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
        <md-list>
            <md-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                    {{it.firstName}}
                </md-button>
            </md-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.firstName}} {{ul.selected.lastName}}</h2>

        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>First Name</label>
                    <input ng-model="ul.selected.firstName" placeholder="Person's first name">
                </md-input-container>
                <md-input-container flex>
                    <label>Last Name</label>
                    <input ng-model="ul.selected.lastName" placeholder="Person's first name">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>EMail</label>
                    <input ng-model="ul.selected.email">
                </md-input-container>
                <md-input-container flex>
                    <label>Telephone</label>
                    <input ng-model="ul.selected.phone">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Notes</label>
                <input ng-model="ul.selected.notes" placeholder="Some unrelated notes">
            </md-input-container>
        </form>

        <p>{{ul.selected.content}}</p>

        <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
    </md-content>

</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>

<script src="./bower_components/ngCordova/dist/ng-cordova.js"></script>
<script src="cordova.js"></script>

<script src="app/app.js"></script>
<script src="app/users/usersModule.js"></script>
<script src="app/users/usersList.js"></script>
<script src="app/users/usersData.js"></script>
<script src="app/users/contacts/contactsService.js"></script>
<script src="app/users/contacts/cordovaContactsService.js"></script>
<script src="app/users/contacts/dummyContactsService.js"></script>

<script src="app/init.js"></script>

</body>
</html>
